<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
<h2>localstorage</h2>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我获取一个数据</button>
<button onclick="deteteData()">点我删除一个数据</button>
<button onclick="deteteAll()">点我删除一个数据</button>

</body>
<script type="text/javascript">
    let p ={name:'张三',sex:'男'}
    function saveData(){
        localStorage.setItem('msg', 'hello');
        localStorage.setItem('person', JSON.stringify(p));
        //对象转换为字符串
    }
    function readData(){
        console.log(localStorage.getItem('msg'))
        console.log(localStorage.getItem('person'))
    }
    function deteteData(){
        console.log(localStorage.removeItem('msg'))
        console.log(localStorage.removeItem('person'))
    }
    function deteteAll(){
        localStorage.clear()
    }

</script>
</html>
